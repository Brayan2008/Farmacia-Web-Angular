<main>
    <div class="container">
        <!-- Sección de la imagen -->
        <div class="image-section">
            <img src="login/login.jpg" alt="Farmacia PharmaHorro">
        </div>

        <!-- Sección del formulario de login -->
        <div class="login-section">
            <div class="login-header">
                <h1>SISTEMA DE GESTIÓN</h1>
                <h2>PHARMAHORRO</h2>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label>Usuario</label>
                    <div class="input-wrapper">
                        <input type="email" placeholder="correo@example.com" required>
                        <img src="login/user.png" class="icon" alt="usuario">
                    </div>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" placeholder="*************" required>
                        <img src="login/lock.png" class="icon" alt="contraseña">
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <a href="/Dashboard">
                        Iniciar Sesión
                    </a>
                </button>
            </form>
        </div>
    </div>
</main>
