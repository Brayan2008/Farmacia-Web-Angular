<main class="bg-purple-500 flex h-screen">
    <section class="css-bg-sidebar flex flex-col pl-2 pr-2">
        <section class="flex-initial flex flex-row items-center justify-around pl-2 h-24 gap-1 max-w-52">
            <img src="profile.png" alt="user-icon" class="size-12 rounded-2xl" />
            <div class="flex flex-col justify-around p-5 h-24 text-white">
                <h2 class="font-black text-lg"> {{user.nombre | uppercase}} </h2>
                <p class="font-semibold text-sm"> {{user.rol | titlecase}}</p>
            </div>
        </section>
        <hr class="flex-initial mt-2"/>
        <section class="flex-1 flex flex-col gap-1.5 pt-3 text-white font-semibold">
            <app-boton-modulo nombreModulo="Seguridad" src="account-image.png"></app-boton-modulo>
            <app-boton-modulo nombreModulo="Productos" src="package.png"></app-boton-modulo>
            <app-boton-modulo nombreModulo="Compras" src="car-shopping.png"></app-boton-modulo>
            <app-boton-modulo nombreModulo="Ventas" src="cash.png"></app-boton-modulo>
            <app-boton-modulo nombreModulo="Caja" src="point-sale.png"></app-boton-modulo>
            <app-boton-modulo nombreModulo="Reportes" src="reports.png"></app-boton-modulo>
        </section>
        <hr class="flex-initial h-6"/>
        <button type="button" class="self-center w-36 mb-5 rounded-xl border-2 border-white text-white p-1.5 hover:scale-110 transition-transform">Cerrar sesion</button>
    </section>
    <div class="bg-red-500 flex-1 h-screen">
        <router-outlet/>
    </div>
</main>
